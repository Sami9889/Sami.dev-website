<!-- FORMSUBMIT CONTACT FORM - WORKING VERSION -->
<form action="https://formsubmit.co/samisingh988@gmail.com" method="POST" class="contact-form" id="contactForm">
    <!-- FormSubmit Configuration -->
    <input type="hidden" name="_subject" value="New Contact from Sami.dev">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I've received your message and will get back to you within 24-48 hours. Looking forward to discussing your project! - Sami">
    <input type="text" name="_honey" style="display:none">
    
    <!-- Form Fields -->
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
    </div>
    
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
    </div>
    
    <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required placeholder="What's this about?">
    </div>
    
    <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Tell me more about your project..."></textarea>
    </div>
    
    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
    
    <div class="form-message" id="formMessage"></div>
</form>
