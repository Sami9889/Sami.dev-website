<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Under Maintenance</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #timer {
    font-size: 2em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>ðŸš§ Site Under Maintenance ðŸš§</h1>
<p>Weâ€™ll be back in:</p>
<div id="timer">loading...</div>

<script>
(function(){
  const timerEl = document.getElementById("timer");
  const redirectUrl = "/"; // Change to your main site path if needed

  // Function to safely get the maintenance end time
  function getEndTime() {
    try {
      // If maintenance.js sets a global, use it
      if(window.MAINTENANCE_END){
        return new Date(window.MAINTENANCE_END);
      }
    } catch(e){}
    // fallback default end time
    return new Date("2025-09-06T12:00:00");
  }

  let endTime = getEndTime();

  function updateCountdown(){
    const now = new Date();
    const diff = endTime - now;

    if(diff <= 0){
      window.location.href = redirectUrl;
      return;
    }

    const h = Math.floor(diff / 1000 / 60 / 60);
    const m = Math.floor((diff / 1000 / 60) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timerEl.textContent = `${h}h ${m}m ${s}s`;
  }

  // start interval
  updateCountdown();
  setInterval(updateCountdown, 1000);

})();
</script>
</body>
</html>
