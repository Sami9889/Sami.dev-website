/* ------------------ Random Message ------------------ */
function randomMessage(){ 
    return messages[Math.floor(Math.random() * messages.length)]; 
}

/* ------------------ Typing Effect ------------------ */
function typeEffect(text, el, speed=35){
    let i=0;
    el.textContent = '';
    function type(){ 
        if(i<text.length){ 
            el.textContent += text.charAt(i); 
            i++; 
            setTimeout(type, speed); 
        } 
    }
    type();
}
