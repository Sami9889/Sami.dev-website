<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Human - sami.dev</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Google reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
body {
    font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 50%, #f3e5f5 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.recaptcha-container {
    background: rgba(255,255,255,0.95);
    padding: 3rem 4rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    text-align: center;
}
.recaptcha-container h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #212529;
}

button {
    padding:0.75rem 2rem;
    font-size:1rem;
    border:none;
    border-radius:6px;
    background:#007bff;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="recaptcha-container">
    <h1>Verify You're Human</h1>
    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" 
         data-sitekey="6LcRBhAsAAAAACatryubAg_7jPQPb5i_tcAIoCa-" 
         data-callback="onRecaptchaSuccess">
    </div>
</div>

<script>
function onRecaptchaSuccess(token) {
    // Redirect to index.html once CAPTCHA is solved
    window.location.href = "index.html";
}
</script>

</body>
</html>
