<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying...</title>

  <!-- Load reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Lep_HYsAAAAAAerNedHFNuVPuaF5JpH-dFxF6ft"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div>
    <h2>Verifying you're human...</h2>
    <p>Please wait, this only takes a second.</p>
  </div>

  <script>
    // Prevent infinite redirect loops
    if (!sessionStorage.getItem("captcha_ok")) {
      grecaptcha.ready(function() {
        grecaptcha.execute('6Lep_HYsAAAAAAerNedHFNuVPuaF5JpH-dFxF6ft', {action: 'homepage'})
        .then(function(token) {
          // You can optionally send the token to a backend for verification here
          // For GitHub Pages static site, we just store locally
          sessionStorage.setItem("captcha_ok", "true");
          window.location.replace("/index.html");
        });
      });
    } else {
      // Already verified
      window.location.replace("/index.html");
    }
  </script>
</body>
</html>
