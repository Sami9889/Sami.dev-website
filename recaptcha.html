<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Human - sami.dev</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Space Grotesk', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 50%, #f3e5f5 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .recaptcha-container {
    background: rgba(255,255,255,0.95);
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    text-align: center;
    z-index: 10;
    min-width: 320px;
    max-width: 500px;
  }

  h1 {
    margin: 0 0 1rem 0;
    font-size: 1.75rem;
    color: #212529;
  }

  #status {
    margin-bottom: 1rem;
    color: #333;
  }

  /* Optional: floating shapes */
  .floating-shapes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .shape {
    position: absolute;
    opacity: 0.15;
    animation: float 20s infinite;
  }
  .shape:nth-child(1) { width:80px;height:80px;background:linear-gradient(135deg,#007bff,#28a745); border-radius:50%; top:20%; left:10%; animation-duration:25s; }
  .shape:nth-child(2) { width:60px;height:60px;background:linear-gradient(135deg,#28a745,#ffc107); border-radius:30% 70% 70% 30%; top:60%; right:15%; animation-duration:30s; }

  @keyframes float { 0%,100%{transform:translate(0,0) rotate(0deg);} 25%{transform:translate(30px,-30px) rotate(90deg);} 50%{transform:translate(-20px,20px) rotate(180deg);} 75%{transform:translate(40px,10px) rotate(270deg);} }

  /* Cursor */
  .cursor {
    position: fixed;
    top:0; left:0;
    width:20px; height:20px;
    border:2px solid #007bff;
    border-radius:50%;
    transform:translate(-50%, -50%);
    pointer-events:none;
    z-index:20;
    transition: transform 0.1s ease, width 0.2s ease, height 0.2s ease;
  }
</style>
</head>
<body>

<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="recaptcha-container">
  <h1>Verify You're Human</h1>
  <p id="status">Please complete the CAPTCHA below:</p>
  <div id="recaptcha-placeholder"></div>
</div>

<div class="cursor"></div>

<script>
  // Custom cursor
  const cursor=document.querySelector('.cursor');
  document.addEventListener('mousemove',e=>{cursor.style.top=e.clientY+'px';cursor.style.left=e.clientX+'px';});
  document.addEventListener('mousedown',()=>{cursor.style.transform='translate(-50%,-50%) scale(0.7)';});
  document.addEventListener('mouseup',()=>{cursor.style.transform='translate(-50%,-50%) scale(1)';});

  // Cookie helpers
  function setCookie(name, value, days){
    const d=new Date();
    d.setTime(d.getTime()+(days*24*60*60*1000));
    document.cookie=`${name}=${value};expires=${d.toUTCString()};path=/;SameSite=Lax`;
  }
  function getCookie(name){
    const v=document.cookie.split(';').map(s=>s.trim()).find(s=>s.startsWith(name+'='));
    return v?v.split('=')[1]:null;
  }

  const COOKIE_NAME='sami_verified';
  const MAIN_URL='https://sami.is-a.dev/#';

  // If already verified â†’ redirect immediately
  if(getCookie(COOKIE_NAME)==='true'){
    window.location.replace(MAIN_URL);
  } else {
    // Dynamically load reCAPTCHA
    const s=document.createElement('script');
    s.src='https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit';
    s.async=true; s.defer=true;
    document.head.appendChild(s);

    window.onRecaptchaLoad=function(){
      if(window.grecaptcha){
        window.grecaptcha.render('recaptcha-placeholder',{
          sitekey:'6LcRBhAsAAAAACatryubAg_7jPQPb5i_tcAIoCa-',
          callback:onRecaptchaSuccess,
          theme:'light'
        });
      }
    }

    window.onRecaptchaSuccess=function(token){
      setCookie(COOKIE_NAME,'true',7);
      window.location.replace(MAIN_URL);
    }
  }
</script>

</body>
</html>
