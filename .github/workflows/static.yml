name: Deploy Maintenance Page

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-maintenance:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Check if maintenance.js is set to true
      - name: Check maintenance mode
        id: maintenance
        run: |
          if grep -q 'window.maintenanceMode = true' js/maintenance.js; then
            echo "MAINTENANCE=true" >> $GITHUB_ENV
          else
            echo "MAINTENANCE=false" >> $GITHUB_ENV
          fi

      # 3. Stop if maintenance mode is false
      - name: Skip if maintenance is false
        if: env.MAINTENANCE == 'false'
        run: |
          echo "Maintenance mode not enabled, stopping workflow."
          exit 0

      # 4. Upload only the maintenance page
      - name: Upload maintenance artifact
        uses: actions/upload-pages-artifact@v3
        if: env.MAINTENANCE == 'true'
        with:
          path: |
            maintenance.html
            js/maintenance.js
            favicon.ico

      # 5. Deploy maintenance page
      - name: Deploy maintenance page
        id: deployment
        uses: actions/deploy-pages@v4
        if: env.MAINTENANCE == 'true'
