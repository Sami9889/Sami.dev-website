          EOF
          
          git add .github/CODEOWNERS
          if git commit -m "ðŸ”’ Add comprehensive CODEOWNERS - require maintainer approval for ALL changes"; then
            git push
            echo "âœ… CODEOWNERS file created and committed"
          else
            echo "â„¹ï¸ CODEOWNERS file already exists and is up to date"
          fi
        
      - name: Apply Enhanced Branch Protection Rules
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const approvalCount = parseInt('${{ github.event.inputs.approval_count }}');
            const bypassAdmin = '${{ github.event.inputs.bypass_admin }}' === 'true';
            
