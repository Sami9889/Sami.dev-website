          # === DOCUMENTATION ===
          /README.md @${{ github.repository_owner }}
          /docs/ @${{ github.repository_owner }}
          /documentation/ @${{ github.repository_owner }}
          /*.md @${{ github.repository_owner }}
          
          # === VERSION CONTROL ===
          /.gitignore @${{ github.repository_owner }}
