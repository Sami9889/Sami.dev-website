          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ðŸš¨ EMERGENCY: Disabling all protection immediately...');
            
            const branches = ['main', 'master'];
            const unlockedBranches = [];
            
            for (const branch of branches) {
              try {
