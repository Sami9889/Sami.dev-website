                // Check if branch exists first
                await github.rest.repos.getBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  branch: branch
                });
                
                // Apply protection
                await github.rest.repos.updateBranchProtection({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  branch: branch,
                  ...protectionConfig
                });
                
                protectedBranches.push(branch);
