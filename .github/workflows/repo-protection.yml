                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  branch: branch
                });
                unlockedBranches.push(branch);
                console.log(`ðŸš¨ EMERGENCY: ${branch} protection DISABLED`);
              } catch (error) {
