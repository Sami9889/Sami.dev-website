detect-external-pr:
    name: Detect External PR and Auto-Link
    if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Auto-link external PR to issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prTitle = pr.title;
            const prBody = pr.body || '';
            const branchName = pr.head.ref;
            const username = pr.user.login;
            
            // Extract issue number from various sources
            const branchMatch = branchName.match(/^issue-(\d+)-/);
            const titleMatch = prTitle.match(/(?:Fix|Fixes|Close|Closes|Resolve|Resolves)\s+#(\d+)/i);
            const bodyMatch = prBody.match(/(?:Fix|Fixes|Close|Closes|Resolve|Resolves)\s+#(\d+)/i);
            
            const issueNumber = branchMatch?.[1] || titleMatch?.[1] || bodyMatch?.[1];
            
            if (issueNumber) {
              console.log(`Found linked issue #${issueNumber} for external PR #${pr.number}`);
              
              const celebratory = [
                "🎉 Amazing work!",
                "🚀 Fantastic contribution!",
                "✨ Outstanding effort!",
                "💎 Great job!",
                "🌟 Excellent work!",
                "🔥 Awesome contribution!"
              ];
              
              const achievements = [
                "🏆 **First-time contributor achievement unlocked!**",
                "🎯 **Open source champion in the making!**",
                "💡 **Problem solver extraordinaire!**",
                "🛠️ **Code craftsperson at work!**",
                "🌱 **Growing the open source community!**"
              ];
              
              const randomCelebration = celebratory[Math.floor(Math.random() * celebratory.length)];
              const randomAchievement = achievements[Math.floor(Math.random() * achievements.length)];
              
              try {
                // Get issue details
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: parseInt(issueNumber)
                });
                
                // Comment on the linked issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: parseInt(issueNumber),
                  body: `${randomCelebration} **Pull Request from Fork Detected!**
                  
                  @${username} has opened a pull request to resolve this issue! 
                  
                  **PR Details:**
                  - 🔗 **Pull Request**: [#${pr.number} - ${pr.title}](${pr.html_url})
                  - 🌿 **Branch**: \`${username}:${branchName}\`
                  - 👤 **Author**: @${username}
                  - 📊 **Changes**: +${pr.additions || 0} / -${pr.deletions || 0} lines
                  
                  ${randomAchievement}
                  
                  **What happens next?**
                  1. 👀 **Review Process**: Maintainers will review the code
                  2. 🔍 **Testing**: Automated tests will run
                  3. 💬 **Feedback**: Any feedback will be provided in the PR
                  4. ✅ **Merge**: Once approved, the PR will be merged!
                  
                  **Thank you @${username} for contributing to our project!** Your effort makes this project better for everyone! 🌍✨`
                });
                
                // Add labels to the issue
                const labelsToAdd = ['in-progress', 'external-contribution'];
                
                try {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNumber),
                    labels: labelsToAdd
                  });
                } catch (labelError) {
                  console.log('Could not add labels:', labelError.message);
                }
                
                // Welcome comment on PR for first-time contributors
                const { data: prContributions } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: pr.head.sha
                });
                
                // Check if this is their first contribution
                const { data: allPRs } = await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  creator: username,
                  state: 'all'
                });
                
                const isFirstContribution = allPRs.length <= 1;
                
                if (isFirstContribution) {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: `🎉 **Welcome to the community, @${username}!**
                    
                    This appears to be your **first contribution** to this repository - that's awesome! 🌟
                    
                    **What to expect:**
                    - ✅ **Automated checks** will run to ensure code quality
                    - 👀 **Code review** from our maintainers (usually within 24-48 hours)
                    - 💬 **Feedback** to help improve the contribution if needed
                    - 🚀 **Merge** once everything looks good!
                    
                    **Pro Tips for Success:**
                    - 📝 Keep an eye on this PR for any feedback
                    - 🔄 Address any requested changes promptly  
                    - 💡 Ask questions if anything is unclear
                    - 🧪 Make sure all tests are passing
                    
                    **You're part of the open source community now!** 🌍
                    
                    Thank you for choosing to contribute here. We're excited to work with you! 🤝✨
                    
                    ---
                    *Linked to issue #${issueNumber}*`
                  });
                } else {
                  // Returning contributor
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: `👋 **Great to see you again, @${username}!**
                    
                    Thanks for another valuable contribution to the project! 🌟
                    
                    **PR Summary:**
                    - 🎯 **Addresses**: Issue #${issueNumber}
                    - 📊 **Changes**: +${pr.additions || 0} / -${pr.deletions || 0} lines
                    - 🌿 **Branch**: \`${branchName}\`
                    
                    We'll review this as soon as possible. Your continued contributions help make this project better! 🚀
                    
                    ---
                    *Auto-linked to issue #${issueNumber}*`
                  });
                }
                
              } catch (error) {
                console.log(`Could not process issue #${issueNumber}:`, error.message);
                
                // Still try to welcome the contributor
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `🎉 **Thank you for your contribution, @${username}!**
                  
                  We've detected this PR is from a fork - welcome to the community! 🌟
                  
                  While we couldn't automatically link this to a specific issue, our maintainers will review your contribution and provide feedback soon.
                  
                  **Your effort is appreciated!** 🚀✨`
                });
              }
            } else {
              // No issue number found, still welcome them
              console.log(`No linked issue found for external PR #${pr.number}, but welcoming contributor`);
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `👋 **Welcome, @${username}!**
                
                Thank you for contributing to our project! 🌟
                
                **For better tracking, consider:**
                - 🎯 Referencing an issue in your PR title (e.g., "Fix #123: Description")
                - 📝 Adding "Fixes #issue-number" to your PR description
                - 💡 Opening an issue first to discuss major changes
                
                We'll review your contribution and provide feedback soon! 🚀
                
                **Thank you for being part of our open source community!** ✨`
              });
            }

