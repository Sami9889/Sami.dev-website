<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path that was requested (minus the domain)
      const path = window.location.pathname;
      // Store it in sessionStorage so index.html can read it
      sessionStorage.redirect = path;
      // Redirect to index.html
      window.location.href = '/';
    </script>
</head>
<body></body>
</html>
